<!DOCTYPE html>
<html ng-app="catsvsdogs">

<head>
  <meta charset="utf-8">
  <title>Cats vs Dogs -- Result</title>
  <base href="/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="docker-compose, docker, stack">
  <meta name="author" content="Docker">
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body ng-controller="statsCtrl">
  <div id="background-stats">
    <div id="background-stats-1"></div>
    <!--
      --><div id="background-stats-2"></div>
  </div>
  <div id="content-container">
    <div id="content-container-center">
      <!-- Único bloque para mostrar similitud -->
      <div id="choice">
        <div class="choice cats">
          <div class="label" >Similarity</div>
          <div class="stat"  ng-if="similarity !== undefined">{{ similarity | number:4 }}</div>
        </div>
      </div>
    </div>
  </div>
  <div id="ratings">
    <h2>Ratings Distribution</h2>
    <table>
      <thead>
        <tr>
          <th>Rating</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="rating in ratings">
          <td>{{ rating.rating }}</td>
          <td>{{ rating.count }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="result">
    <!-- No necesitas mostrar los resultados de la votación -->
  </div>
  <script src="socket.io.js"></script>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
